{% extends 'shop/dashboard.html' %}
{% load static %}


{% block dashboard %}
<!-- Demo header-->
<hr class="mt-5">
    <div class="main-panel">
        <div class="content-wrapper">

        <div class="row">
            <p class="lead text-center">Payroll System</p>
            <div class="col-lg-12 grid-margin">
                <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table ">
                                    <thead>
                                    <tr>
                                        <th>
                                        First name
                                        </th>
                                        <th>
                                        Last name
                                        </th>

                                        <th>
                                        Bank Name
                                        </th>
                                        <th>
                                        Salary
                                        </th>

                                        <th>
                                        Action
                                        </th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for employee in employees %}
                                        <tr>
                                        <td>
                                            {{employee.first_name}}
                                        </td>
                                        <td>
                                            {{employee.last_name}}
                                        </td>
                                        <td>
                                            {{employee.bank}}
                                        </td>
                                        <td>
                                            {{employee.salary}}
                                        </td>
                                        <td>
                                            <button  type='button' onclick="payWithPaystack('{{emp.salary}}','{{emp.bank}}')"  class="btn btn-info">  Pay</button>
                                        </td>
                                        </tr>
                                    {% endfor %}                   
                                    </tbody>
                                </table>
                            </div>
                        </div>
                </div>
            </div>
        </div>

        </div>
    </div>
{% endblock dashboard %}
